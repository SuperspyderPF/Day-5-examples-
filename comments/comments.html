<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Comments</title>
</head>
<body>
	<p>Open the Developer's Console (F12) to see the script output</p>

	<script>
		
		var count = 0;
		console.log("count is: " + count);
		
		//increase count by one


		count++;
		console.log("count is now: " + count);
		

	</script>
</body>
</html>
