<html>
    <head>
        <title>JavaScript Looping Statments</title>
        <script>
            for(var i = 1; i <= 5; i++){
                console.log(i);
                document.write(i)    
            }
        </script>
    </head>
    <body>
        <p>Please open the developer's console to see the output of the script</p>
    </body>
</html>
