<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Operators</title>
	<script>
		var a = 2; 
		var b = 6;
		
		console.log(a + b);
		
		console.log(a - b);
		
		console.log(a * b);
		
		console.log(a / b);
		
		console.log(b % a); 
	</script>
</head>
<body>
	<p>Please open the Developer's Console to see the output of the script.</p>
</body>
</html>
