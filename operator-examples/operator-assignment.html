<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Operators</title>
	<script>
		var a = 2; 
		var b = 6;
		
		a+=b;
		console.log(a);
		
		a = 2;
		a-=b;
		console.log(a);
		
		a = 2;
		a*=b;
		console.log(a);
		
		a = 2;
		a/=b;
		console.log(a);
		
		a = 2;
		b %= a;
		console.log(b); 
	</script>
</head>
<body>
	<p>Please open the Developer's Console to see the output of the script.</p>
</body>
</html>
